<mat-card>
  <mat-card-title>
    <h3>Login Social Network</h3>
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-icon matPrefix>email</mat-icon>
        <input matInput autofocus placeholder="Email*" formControlName="email">
      </mat-form-field>
      <mat-form-field>
        <mat-icon matPrefix>lock</mat-icon>
        <input matInput placeholder="Password*" formControlName="password" type="password">
        <mat-hint align="start">Password should be at least 6 characters</mat-hint>
      </mat-form-field>
      <p *ngIf="errorMessage" class="error-message">{{errorMessage}}</p>
      <span>If you do not have an account, please <a routerLink="/users/signup">register</a> first</span>
      <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Login</button>
    </form>
  </mat-card-content>
</mat-card>
