<mat-card>
  <mat-card-title>Create a new account</mat-card-title>
  <mat-card-subtitle>In one step!</mat-card-subtitle>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-icon matPrefix>person</mat-icon>
        <input matInput autofocus placeholder="Name*" formControlName="fullName">
        <mat-hint align="start">Enter your full name</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <mat-icon matPrefix>account_circle</mat-icon>
        <input matInput placeholder="Username*" formControlName="username">
      </mat-form-field>
      <mat-form-field>
        <mat-icon matPrefix>email</mat-icon>
        <input matInput placeholder="Email*" formControlName="email">
      </mat-form-field>
      <mat-form-field>
        <mat-icon matPrefix>lock</mat-icon>
        <input matInput placeholder="Password*" formControlName="password" type="password">
        <mat-hint align="start">Password should be at least 5 characters</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <mat-icon matPrefix>lock</mat-icon>
        <input matInput placeholder="Confirm password*" formControlName="confirmPassword" type="password">
        <mat-hint align="start">Confirm password</mat-hint>
      </mat-form-field>
      <p *ngIf="errorMessage" class="error-message">{{errorMessage}}</p>
      <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Sign up</button>
    </form>
  </mat-card-content>
</mat-card>
